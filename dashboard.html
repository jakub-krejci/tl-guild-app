<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { height: 100vh; background-color: #343a40; color: white; }
    .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px; }
    .sidebar a:hover { background-color: #495057; color: white; }
    .table-container { overflow-x: auto; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar py-3">
      <h4 class="text-center">Guild Dashboard</h4>
      <a href="#"><i class="bi bi-people"></i> Hráči</a>
      <a href="#"><i class="bi bi-person-plus"></i> Přidat postavu</a>
      <a href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Odhlásit</a>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 py-4">
      <h2>Seznam hráčů</h2>
      <div class="table-container mt-3">
        <table id="players-table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Discord Username</th>
              <th>Character Name</th>
              <th>Class</th>
              <th>Role</th>
              <th>Level</th>
              <th>DKP Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h2 class="mt-5">Vytvořit postavu</h2>
      <form id="create-character-form" class="row g-3 mt-2">
        <div class="col-md-4">
          <input type="text" id="char-name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="char-class" class="form-control" placeholder="Class" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="char-level" class="form-control" placeholder="Level" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Vytvořit</button>
        </div>
      </form>
    </main>
  </div>
</div>

<script type="module" src="./supabase.js"></script>
<script type="module" src="./js/dashboard.js"></script>
</body>
</html>
